<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<h3>Student Directory</h3>
<hr>
<p class="my-5">
    <a href="/student/list" class="btn btn-primary">
        <i class="fas ml-2">Show Students </i></a>
</p>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${assets}" class="container my-5">
                <p class="my-5">
                    <a href="/asset/add" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Product </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Product</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="assets : ${assets}">
                                <td th:text="${assets.id}"></td>
                                <td th:text="${assets.product}"></td>
                                <td>
                                    <a th:href="@{/asset/update/{id}(id=${assets.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/asset/delete/{id}(id=${assets.id})}" class="btn btn-danger">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
