<!DOCTYPE html>
<html lang="en" xmlns:th="http://ww.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Save Marks</title>
</head>
<body>

<div class="container">

    <h3>Student Directory</h3>
    <hr>

    <p class="h4 mb-4">Edit Marks</p>

    <form action="/marks/save" method="POST" th:each="marksObj: ${marksUpdate}">
        Id:-<input type="text" name="id" class="form-control mb-4 col-4" th:value="${marksObj.id}" readonly>

        Maths:-<input type="text" name="maths" class="form-control mb-4 col-4" th:value="${marksObj.maths}">

        Science:-<input type="text" name="science" class="form-control mb-4 col-4" th:value="${marksObj.science}">


        <button type="submit" class="btn btn-info col-2">Save</button>
        <input type="hidden" th:id="${marksObj.id}">

    </form>

    <hr>
    <a href="/marks/list">Back to Marks List</a>

</div>
</body>
</html>
