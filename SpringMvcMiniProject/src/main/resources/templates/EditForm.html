<!DOCTYPE html>
<html lang="en" xmlns:th="http://ww.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Save Student</title>
</head>
<body>

<div class="container">

    <h3>Student Directory</h3>
    <hr>

    <p class="h4 mb-4">Edit Student</p>

    <form action="/student/save" method="POST" th:each="obj: ${studentUpdate}">
        <input type="text" name="id" class="form-control mb-4 col-4" th:value="${obj.id}" readonly>

        <input type="text" name="fullName" class="form-control mb-4 col-4" th:value="${obj.fullName}">

        <input type="text" name="age" class="form-control mb-4 col-4" th:value="${obj.age}">

        <input type="text" name="city" class="form-control mb-4 col-4" th:value="${obj.city}">

        <button type="submit" class="btn btn-info col-2">Save</button>
        <input type="hidden" th:id="${obj.id}">

    </form>

    <hr>
    <a href="/student/list">Back to Student List</a>

</div>
</body>
</html>
