<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen"
          href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

    <title>List of Students</title>
</head>
<body>
<h1 align="center">Students List</h1>
<div class="container">
    <a href="/showAddStudentPage" class="btn btn-primary"><i
            class="fas fa-user-plus ml-2"> Add Student</i></a>
    <table class="table table-striped table-responsive-md" id="example">
        <thead>
        <tr>
            <th>SNo</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone No</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.phoneNumber}"></td>
            <td><a th:href="@{/updateStudent/{id}(id=${student.id})}" class="btn btn-primary"><i
                    class="fas fa-user-edit ml-2"></i></a></td>
            <td><a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-primary"><i
                    class="fas fa-user-times ml-2"></i></a></td>
        </tr>
        </tbody>
    </table>

</div>

<script>
    $(document).ready(function() {
$('#example').DataTable();
} );

</script>
</body>
</html>
