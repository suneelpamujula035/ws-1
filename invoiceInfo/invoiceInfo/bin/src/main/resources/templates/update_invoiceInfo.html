<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Invoice Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Update Invoice</h2><br>
    <form action="#" th:action="@{/saveInvoice}" th:object="${invoiceInfo}" method="POST">


        <input type="hidden" th:field="*{primaryKey}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{invoiceNo}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{billTo}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{status}" class="form-control mb-4 col-4">

        <input type="date" th:field="*{invoiceDate}" class="form-control mb-4 col-4">

        <input type="date" th:field="*{dueDate}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-primary">save</button>
    </form>

</div>
</body>
</html>
