<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Add Student</title>
</head>
<body>
<div class="container my-5">
    <h3> Add Employee</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
                    <div class="row">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name:</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email:</label> <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="phoneNumber" class="col-form-label">Phone Number:</label> <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="PhoneNumber">
                        </div>

                        <div class="form-group col-md-8">
                            <label class="col-form-label">Address Line 1#:</label>
                            <input type="hidden" name="id" th:field="*{addresses[0].id}">
                            <input type="text" th:field="*{addresses[0].city}" class="form-control" placeholder="City">
                            <input type="text" th:field="*{addresses[0].country}" class="form-control" placeholder="Country">
                        </div>

                        <div class="form-group col-md-8">
                            <label class="col-form-label">Address Line 2#:</label>
                            <input type="hidden" name="id" th:field="*{addresses[1].id}">
                            <input type="text" th:field="*{addresses[1].city}" class="form-control" placeholder="City">
                            <input type="text" th:field="*{addresses[1].country}" class="form-control" placeholder="Country">
                        </div>

                        <div class="form-group col-md-8">
                            <label class="col-form-label">Address Line 3#:</label>
                            <input type="hidden" name="id" th:field="*{addresses[2].id}">
                            <input type="text" th:field="*{addresses[2].city}" class="form-control" placeholder="City">
                            <input type="text" th:field="*{addresses[2].country}" class="form-control" placeholder="Country">
                        </div>


                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
