<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Product Manager</title>
</head>
<body>
	<div align="container text-center">
		<div>
			<h1>Product List</h1>
		</div>
		<a href="new">Create New Product</a> <br />
		<br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Price</th>
					<th>Category</th>
					<th>Details</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="product : ${listProducts}">
					<tr>
						<td th:text="[[${product.id}]]" />
						<td th:text="[[${product.name}]]" />
						<td th:text="[[${product.price}]]" />
						<td th:text="[[${product.category.name}]]" />
						<td th:text="[[${product.details}]]" />
						<td><a th:href="@{'/product/edit/' + ${product.id}}">Edit</a>
							&nbsp; <a th:href="@{'/product/delete/' + ${product.id}}">Delete</a>
						</td>
					</tr>
				</th:block>

			</tbody>
		</table>
	</div>
</body>
</html>
