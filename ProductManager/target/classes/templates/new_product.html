<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Product</title>
</head>
<body>
	<div align="container text-center">
		<div th:if="${product.id=null}">
			<h1>Create New Product</h1>
		</div>
		<div th:unless="${product.id=null}">
			<h1>Edit Product</h1>
		</div>
		<br />
		<form action="#" th:action="@{/product/save}" th:object="${product}"
			method="post" style="max-width: 600px; margin: 0 auto;">

			<input type="hidden" th:field=*{id} th:value="${product.id}" />

			<div class="m-3">

				<div class="form-group row">
					<label class="col-form-label col-sm-4">Product Name:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{name}" class="form-controll"
							required="required" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-4">Product Price:</label>
					<div class="col-sm-8">
						<input type="number" step="0.1" th:field="*{price*"
							class="form-controll" required="required" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-4">Category:</label>
					<div class="col-sm-8">
						<select th:field="*{category}" class="form-controll"
							required="required">
							<th:block th:each="cat : ${listCategories}">
								<option th:text="$cat.name" th:value="$cat.id" />
							</th:block>
						</select>
					</div>
				</div>

				<th:block th:unless="${product.id==null}"
					th:each="detail, status : ${product.details}">
					<input type="hidden" name="detailID" th:value="detail.id" />
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Details
							#[[${status.count}]]:</label>
						<div class="col-sm-4">
							<input type="text" name="detailName" th:value="${detail.name}" class="form-controll"
								required="required" />
						</div>
						<div class="col-sm-4">
							<input type="text" name="detailValue" th:value="${detail.value}"
								class="form-controll" required="required" />
						</div>
					</div>
				</th:block>
				<th:block th:if=${product.id==null}>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Details #1:</label>
						<div class="col-sm-4">
							<input type="text" th:field="*{detailName}" placeholder="Name"
								class="form-controll" required="required" />
						</div>
						<div class="col-sm-4">
							<input type="text" th:field="*{detailValue}" placeholder="Value"
								class="form-controll" required="required" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-form-label col-sm-4">Details #2:</label>
						<div class="col-sm-4">
							<input type="text" th:field="*{detailName}" placeholder="Name"
								class="form-controll" required="required" />
						</div>
						<div class="col-sm-4">
							<input type="text" th:field="*{detailValue}" placeholder="Value"
								class="form-controll" required="required" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-form-label col-sm-4">Details #3:</label>
						<div class="col-sm-4">
							<input type="text" th:field="*{detailName}" placeholder="Name"
								class="form-controll" required="required" />
						</div>
						<div class="col-sm-4">
							<input type="text" th:field="*{detailValue}" placeholder="Value"
								class="form-controll" required="required" />
						</div>
					</div>

					<div class="text-center p-3">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
			</div>
		</form>
	</div>

</body>
